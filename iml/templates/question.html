<!-- card example -->

{% extends "_base.html" %} {% block navbar %} {% endblock %} {% block content %}
<div class="mdc-card" style="width:500px; margin-left: calc(50% - 250px);">
  <h2>Question {{number}}</h2>
  <p>{{content}}asdsds</p>

  <form method="post" action="index">
    <input type="number" name="answer" min="0" max="1000" <br /><br />
    <input type="submit" value="Submit" /><br /><br />
  </form>
</div>
{% endblock %}
